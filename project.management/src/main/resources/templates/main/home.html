<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: head">
</head>
<nav th:replace="layouts  :: navbar"></nav>
<body>
 
<div class="container">

   <h3>Main Dashboard</h3>
   <a th:text="${versionNumber}"></a>
   <hr>
    <h4>Current Projects</h4>
   <div class="row">
	      <div class="col-md-6">
			  
			   <table class="table table-bordered table-striped">
				   <thead class="thead-dark">
				        <th>Project Name </th>
				        <th>Project Stage</th>
				  </thead>
				  <tbody>
				  <tr th:each="aProject: ${projectList}" >
					  <td th:text="${aProject.name}"/>
					  <td th:text="${aProject.stage}"/>
				  </tr>
				  </tbody>
			  </table>
		  </div>
		  <div class="col-md-4">
	         <canvas id="myPieChart" height="50" width="50"></canvas>
	         
	         <script>
	                     var chartData="[[${projectStatusCnt}]]";
	         
	         </script>
	     </div>
   </div>
   <h4>Current Employees</h4>
   <div class="row">
      <div class="col-md-6">
		  
		   <table class="table table-bordered table-striped">
			   <thead class="thead-dark">
			        <th>Employee First Name </th>
			        <th>Employee Last Name</th>
			        <th>Project Count</th>
			  </thead>
			  <tbody>
			  <tr th:each="aEmployee: ${employeesProjectCount}" >
				  <td th:text="${aEmployee.firstName}"/>
				  <td th:text="${aEmployee.lastName}"/>
				  <td th:text="${aEmployee.projectCount}"/>
			  </tr>
			  </tbody>
		  </table>
	  </div>
  </div>
</div>


<script type="text/javascript" th:src="@{js/myChart.js}" ></script>
</body>
</html>
